<div class="page">
  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner sliding">
      <div class="title">
        Sign In
      </div>
      <div class="right">
        <a class="link icon-only popover-open" data-popover=".breadcrumbs-popover">
          <i class="icon f7-icons if-not-md">ellipsis</i>
          <i class="icon material-icons md-only">more_vert</i>
        </a>
        <div class="popover breadcrumbs-popover" style="width: 120px">
          <div class="popover-inner">
            <div class="list">
              <ul>
                <li><a class="list-button popover-close" click="signUp">Sign Up</a></li>

              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="page-content">

    <form id="signin" class="list">

      <ul>
        <li class="item-content item-input item-input-outline">
          <div class="item-media">
            <i class="icon f7-icons if-not-md">at_circle_fill</i>
            <i class="icon material-icons md-only">account_circle</i>
          </div>
          <div class="item-inner">
            <div class="item-title item-floating-label">
              Username
            </div>
            <div class="item-input-wrap">
              <input type="text" name="email" required validate>
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input item-input-outline">
          <div class="item-media">
            <i class="icon f7-icons if-not-md">lock_shield_fill</i>
            <i class="icon material-icons md-only">lock</i>
          </div>
          <div class="item-inner">
            <div class="item-title item-floating-label">
              Password
            </div>
            <div class="item-input-wrap">
              <input type="password" name="password" required validate>
              <span class="input-clear-button"></span>

            </div>
          </div>
        </li>
        <li><a class="list-button" click="signIn">Sign In</a></li>
      </ul>

    </form>


    <div class="list links-list">
      <ul>
        <li>
          <a class="panel-close" href="/settings/" data-view=".view-main" data-force="true" data-ignore-cache="true">
            <div class="item-media">
              <i class="icon f7-icons if-not-md">gear</i>
              <i class="icon material-icons md-only">settings</i>
            </div>
            <div class="item-inner">
              <div class="item-title">
                Settings
              </div>
            </div>
          </a>
        </li>
        <li>
          <a class="panel-close" href="/donate/" data-view=".view-main" data-force="true" data-ignore-cache="true">
            <div class="item-media">
              <i class="icon f7-icons if-not-md">heart_circle_fill</i>
              <i class="icon material-icons md-only">volunteer_activism</i>
            </div>
            <div class="item-inner">
              <div class="item-title">
                Donate
              </div>
            </div>
          </a>
        </li>

      </ul>
    </div>
  </div>
</div>
