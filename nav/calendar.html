        });

      eventItems = [];
      if (currentEvents.length) {

          const hours = event.hours;
          let minutes = event.minutes;
          if (minutes < 10) minutes = `0${minutes}`;
          eventItems.push({
            title: event.title,
            time: `${hours}:${minutes}`,
            description: event.description,
            color: event.color,
          });
        });
